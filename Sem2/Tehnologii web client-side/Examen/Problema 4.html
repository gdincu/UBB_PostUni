<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TWCS - Prob 4</title>
</head>
<body>

	<input type="text" name="dataCurenta" id="dataCurenta" placeholder="Data: format(YYYY-MM-DD)">
	
	<script type="text/javascript">
		
function valideaza() {
	var str = document.getElementById('dataCurenta').value;
	var formatCorect = new RegExp("\d{4}-\d{2}-\d{2}");
	var res = formatCorect.test(str);
 	alert(res);
}
	</script>


	<button onclick="valideaza()">Valideaza Data</button>

</body>
</html>
